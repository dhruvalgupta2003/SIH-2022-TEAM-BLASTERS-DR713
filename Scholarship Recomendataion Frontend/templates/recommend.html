<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scholarship Recommendation System</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color:#FFFFFF">

    <nav class="navbar" style="background-color:#EFB506">
        <a class="navbar-brand">My Scholarship Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h1 style="font-size: 50px; font-weight :bold ">Recommend Scholarships</h1>
                <form action="/recommend_scholarships" method="post">
                    <input name="user_input"  type="text" class="form-control"><br>
                    <input type="submit" class="'btn btn-lg btn-warning">
                </form>
            </div>
        </div>

        {% if data %}
        {% for i in data %}
        
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <img class="card-img-top" src="">
                    <h2>{{i[1]}}</h2>
                    <h4>{{i[2]}}</h4>
                    <h4>{{i[3]}}</h4>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
