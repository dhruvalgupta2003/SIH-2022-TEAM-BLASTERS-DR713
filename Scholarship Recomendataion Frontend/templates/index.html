    <title>Scholarship Recommendation System</title>

      rel="stylesheet"

  <body style="background-color:#FFFFFF">

    <nav class="navbar" style="background-color:#EFB506">
        <a class="navbar-brand">My Scholarship Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h1 style="font-size: 50px; font-weight :bold ">Top 50 Scholarships</h1>
            </div>
        </div>
    {% for i in range(title|length) %}
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <img class="card-img-top" src="">
                    <h2>{{title[i]}}</h2>
                    <h4>Award: {{award[i]}}</h4>
                    <h4>Eligibility : {{ elegibility[i] }}</h4>
                    <h4>{{state[i]}}</h4>
                    <p>{{description[i]}}</p>
                </div>
            </div>
        </div>
